<main class="mywrapper">
<h1>Checkout and payment</h1>
<div class="buy">
  <fieldset>
  <legend>
    <h2>Billing address</h2>
      </legend>
      <label for="name"> Full name</label>
        <input type="text" id="name" name="fullname" placeholder="Your name">
      <label for="mail"> E-mail</label>
        <input type="text" id="mail" name="email" placeholder="your@mail.com">
      <label for="address"> Address</label>
        <input type="text" id="address" name="address" placeholder="Your billing and shipping address">
      <label for="city"> City</label>
        <input type="text" id="city" name="city" placeholder="Your city">
      <label for="zip">Zip</label>
        <input type="text" id="zip" name="zip" placeholder="Your zip code">
      <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Your country">
  </fieldset>
<fieldset>
  <legend>
    <h2>We accept all major creditcards</h2>
      </legend>
        <label for="cname">Name on card</label>
          <input type="text" id="cname" name="creditcardname" placeholder="CC holder's name">
        <label for="ccnumber">Credit card number</label>
          <input type="text" id="ccnumber" name="creditcardnumber" placeholder="1111-3333-3333-7777">
        <label for="expmonth">Expiry month</label>
          <input type="text" id="expmonth" name="expirymonth" placeholder="August">
        <label for="expyear">Expiry year</label>
          <input type="text" id="expyear" name="expiryyear" placeholder="2022">
        <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="Numbers back of card">
</fieldset>
</div>
